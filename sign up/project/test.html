<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .navbar {
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
  }
  .navbar a {
    color: white;
    text-decoration: none;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  .card {
    background: #fff;
    padding: 20px;
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid #ccc;
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #333;
    color: white;
  }
</style>
</head>
<body>
<div class="navbar">
  <h1>Admin Dashboard</h1>
  <a href="#">Logout</a>
</div>
<div class="container">
  <div class="card">
    <h2>Product Management</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      <!-- Repeat this block for each product -->
      <tr>
        <td>1</td>
        <td>Ferrari SF90</td>
        <td>$932,000</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <!-- End of product block -->
    </table>
  </div>
</div>
</body>
</html>
