<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sửa lỗi cú pháp ở đây -->
    <title>Quản lý sinh viên</title> <!-- Sửa lỗi chính tả -->
</head>
<body>
    <form id="stu">
        <label for="studentId">Student Id</label> 
        <input type="number" id="studentId" name="studentId" maxlength="6" required/><br> 
        
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required /><br>
        
        <label for="studentAge">Age</label>
        <input type="number" id="age" name="studentAge" min="18" required/><br>
        
        <label for="studentPhone">Phone</label>
        <input type="tel" id="phone" name="studentPhone" pattern="0[0-9]{9}" required/><br>
        
        <label for="studentEmail">Email</label>
        <input type="email" id="email" name="studentEmail" required><br> 
        <button type="button" onclick="validateAndDisplay()">Create</button>
    </form>
    <div id="studentInfo"></div>
    <script src="B6.js"></script>

</body>
</html>
